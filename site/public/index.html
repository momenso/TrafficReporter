<!DOCTYPE html> 
<html> 
<head> 
  <title>Traffic Reporter</title> 
  <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />

  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="default" /> 

  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
  <link rel="apple-touch-startup-image" href="splash-320x460.png" /> 

  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/jquery.mobile.structure.css" />
  <link rel="stylesheet" href="css/app.css" />

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" charset="utf-8" src="js/cordova-1.7.0.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery.mobile.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/backbone.js"></script>
  <script type="text/javascript" src="js/iscroll.js"></script>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head> 
<body> 

<div id="main" data-role="page" data-theme="a">

  <div id="header" data-role="header" data-position="inline">
	<a href="/auth/twitter" id="login_btn" rel="external" data-role="button" data-icon="check">Login</a>
    <h1 id="app_title">Traffic Reporter</h1>
	<a href="/logout" id="logout_btn" rel="external" data-role="button" data-icon="minus">Logout</a>
	
	<div id='android_navbar' data-role="navbar">
      <ul id="tabbar">
        <li><a id="tab_monitor" class="ui-btn-active">Monitor</a></li>
        <li><a id="tab_report">Report</a></li>
      </ul>
    </div>
    
  </div>

  <div id="content" data-role="content">	
    <div id="content_monitor" class="content scroller">
      <div class="content-area">

        <p>Location</p>
		<input id="currentLocation" type="text"/>
		<ul data-role="listview" id="reportsListView" data-insert="true">
			<li data-role="list-divider">Reports</li>
		</ul>
      </div>
    </div>

    <div id="content_report" class="content">
		<div class="content-area">
			<p>Current Location</p>
				<input id="currentLocation" type="text"/>
			<p>Average Speed</p>
			<input id="speed" type="number"/>
			<p>Comments</p>
			<textarea name="textarea" id="comment" maxlength="140"></textarea>
			<center>
				<button id="send" data-inline="true">Send</button>
			</center>
	    </div>
    </div>

  </div>

  <div id="footer" data-role="footer" class="ui-bar" data-position="fixed">
    <div data-role="navbar">
      <ul id="tabbar">
        <li><a id="tab_monitor" class="ui-btn-active">Monitor</a></li>
        <li><a id="tab_report">Report</a></li>
      </ul>
    </div>
  </div>

</div>

</body>
</html>
